<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>enjoy - The Repo is the Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Game Board Container -->
  <div id="game-container">
    <!-- Header Stats -->
    <div id="header">
      <div id="stats">
        <span class="stat">SCORE: <span id="score-value">0</span></span>
        <span class="stat">LEVEL: <span id="level-value">0</span></span>
        <span class="stat">PLAYERS: <span id="players-value">0</span></span>
      </div>
      <div id="level-name">THE VOID</div>
    </div>

    <!-- Main Board -->
    <div id="board">
      <!-- Canvas Layer (Level 4+) -->
      <canvas id="canvas" width="800" height="600" style="display: none;"></canvas>
      
      <!-- HTML Elements Layer (Level 1+) -->
      <div id="elements">
        <!-- Player-contributed HTML goes here -->
      </div>
      
      <!-- Empty State -->
      <div id="empty-state">
        <div class="empty-message">
          WAITING FOR<br>
          FIRST WORD...<br><br>
          <span class="blink">_</span>
        </div>
      </div>
    </div>

    <!-- Level Progress Bar -->
    <div id="progress-bar">
      <div class="progress-label">
        <span id="next-level-name">NEXT: HTML AWAKENING</span>
        <span id="progress-percent">0%</span>
      </div>
      <div class="progress-track">
        <div id="progress-fill" style="width: 0%"></div>
      </div>
      <div class="progress-requirements">
        <span>Score: <span id="req-score">0/100</span></span>
        <span>PRs: <span id="req-prs">0/10</span></span>
        <span>Players: <span id="req-players">0/5</span></span>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer">
      <a href="https://github.com/[USERNAME]/enjoy" target="_blank">View Repository</a>
      <span>•</span>
      <a href="./guide/">How to Play</a>
      <span>•</span>
      <a href="./rules/">Rules</a>
      <span>•</span>
      <span class="flavor">The repo is the game</span>
    </div>
  </div>

  <!-- Load game state and contributions -->
  <script src="game.js"></script>
  
  <!-- Player contributions loaded dynamically -->
  <!-- CONTRIBUTIONS_JS_PLACEHOLDER -->
</body>
</html>
