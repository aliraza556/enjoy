<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="levelGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="100" rx="12" fill="#0d1117"/>
  
  <!-- Level indicator -->
  <text x="20" y="35" font-family="monospace" font-size="12" fill="#6b7280">LEVEL</text>
  <text x="20" y="65" font-family="system-ui" font-size="32" font-weight="bold" fill="url(#levelGrad)">1</text>
  <text x="55" y="65" font-family="monospace" font-size="14" fill="#6b7280">/ 100</text>
  
  <!-- Progress bar background -->
  <rect x="120" y="40" width="260" height="20" rx="10" fill="#1f2937"/>
  
  <!-- Progress bar fill (1% for level 1) -->
  <rect x="120" y="40" width="2.6" height="20" rx="10" fill="url(#levelGrad)">
    <animate attributeName="width" values="0;2.6" dur="1s" fill="freeze"/>
  </rect>
  
  <!-- Level markers -->
  <g font-family="monospace" font-size="8" fill="#4b5563">
    <text x="120" y="75">0</text>
    <text x="185" y="75">25</text>
    <text x="250" y="75">50</text>
    <text x="315" y="75">75</text>
    <text x="370" y="75">100</text>
  </g>
  
  <!-- Milestone markers -->
  <circle cx="185" cy="50" r="3" fill="#374151"/>
  <circle cx="250" cy="50" r="3" fill="#374151"/>
  <circle cx="315" cy="50" r="3" fill="#374151"/>
  
  <!-- Next unlock text -->
  <text x="120" y="92" font-family="monospace" font-size="9" fill="#9ca3af">
    Next: Level 2 requires 50 karma + 5 PRs
  </text>
</svg>
