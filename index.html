<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enjoy</title>
    <meta name="description" content="A living organism. 100 levels. Contribute to evolve.">
    <meta property="og:title" content="enjoy">
    <meta property="og:description" content="The repo breathes. The game evolves. Join the organism.">
    <meta property="og:image" content="https://fabriziosalmi.github.io/enjoy/og-image.png">
    <meta property="og:url" content="https://fabriziosalmi.github.io/enjoy/">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050508;
            --surface: rgba(255,255,255,0.02);
            --border: rgba(255,255,255,0.06);
            --text: rgba(255,255,255,0.87);
            --text-muted: rgba(255,255,255,0.4);
            --accent: #6366f1;
            --glow: rgba(99, 102, 241, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 16px;
        }
        
        body {
            font-family: 'Space Grotesk', -apple-system, sans-serif;
            font-weight: 300;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            letter-spacing: 0.01em;
        }
        
        /* ═══════════════════════════════════════════════════════════════
           ORGANIC LAYERS - Subtle, breathing effects
           ═══════════════════════════════════════════════════════════════ */
        
        /* Film grain overlay */
        .grain {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            pointer-events: none;
            opacity: 0.035;
            z-index: 1000;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            animation: grain 0.5s steps(1) infinite;
        }
        
        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-1%, -1%); }
            20% { transform: translate(1%, 1%); }
            30% { transform: translate(-1%, 1%); }
            40% { transform: translate(1%, -1%); }
            50% { transform: translate(-1%, 0); }
            60% { transform: translate(1%, 0); }
            70% { transform: translate(0, 1%); }
            80% { transform: translate(0, -1%); }
            90% { transform: translate(1%, 1%); }
        }
        
        /* Breathing glow */
        .breath {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vmax;
            height: 100vmax;
            transform: translate(-50%, -50%);
            pointer-events: none;
            background: radial-gradient(circle, var(--glow) 0%, transparent 70%);
            animation: breathe 8s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes breathe {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.1); }
        }
        
        /* Vignette */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(ellipse at center, transparent 0%, transparent 60%, rgba(0,0,0,0.4) 100%);
            z-index: 999;
        }
        
        /* ═══════════════════════════════════════════════════════════════
           LAYOUT
           ═══════════════════════════════════════════════════════════════ */
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        /* ═══════════════════════════════════════════════════════════════
           HEADER - Minimal, organic
           ═══════════════════════════════════════════════════════════════ */
        
        header {
            text-align: center;
            padding: 15vh 0 10vh;
            position: relative;
        }
        
        h1 {
            font-size: clamp(3rem, 12vw, 7rem);
            font-weight: 300;
            letter-spacing: -0.03em;
            color: var(--text);
            margin-bottom: 1.5rem;
            animation: subtle-float 6s ease-in-out infinite;
        }
        
        @keyframes subtle-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        .tagline {
            font-size: 1.1rem;
            color: var(--text-muted);
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: lowercase;
        }
        
        /* ═══════════════════════════════════════════════════════════════
           ORGANISM - The living canvas
           ═══════════════════════════════════════════════════════════════ */
        
        .organism {
            position: relative;
            width: 100%;
            height: 60vh;
            min-height: 400px;
            margin: 4rem 0;
            border-radius: 2rem;
            overflow: hidden;
            background: var(--surface);
            border: 1px solid var(--border);
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* ═══════════════════════════════════════════════════════════════
           DATA - Minimal stats
           ═══════════════════════════════════════════════════════════════ */
        
        .data {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin: 4rem 0;
            flex-wrap: wrap;
        }
        
        .datum {
            text-align: center;
        }
        
        .datum-value {
            font-size: 2.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 300;
            color: var(--text);
            transition: all 0.5s ease;
        }
        
        .datum-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.3em;
            margin-top: 0.5rem;
        }
        
        /* ═══════════════════════════════════════════════════════════════
           PROGRESS - Subtle bar
           ═══════════════════════════════════════════════════════════════ */
        
        .progress {
            max-width: 400px;
            margin: 0 auto 4rem;
            text-align: center;
        }
        
        .progress-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.3em;
            margin-bottom: 1rem;
        }
        
        .progress-track {
            height: 2px;
            background: var(--border);
            border-radius: 1px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--accent);
            transition: width 1s ease;
            box-shadow: 0 0 20px var(--glow);
        }
        
        /* ═══════════════════════════════════════════════════════════════
           CTA - Single, elegant
           ═══════════════════════════════════════════════════════════════ */
        
        .cta {
            text-align: center;
            margin: 6rem 0;
        }
        
        .cta a {
            display: inline-block;
            padding: 1rem 3rem;
            color: var(--text);
            text-decoration: none;
            font-size: 0.85rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            border: 1px solid var(--border);
            border-radius: 100px;
            transition: all 0.4s ease;
        }
        
        .cta a:hover {
            border-color: var(--accent);
            box-shadow: 0 0 30px var(--glow);
            transform: translateY(-2px);
        }
        
        /* ═══════════════════════════════════════════════════════════════
           FOOTER
           ═══════════════════════════════════════════════════════════════ */
        
        footer {
            text-align: center;
            padding: 4rem 0;
            color: var(--text-muted);
            font-size: 0.75rem;
            letter-spacing: 0.1em;
        }
        
        footer a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        footer a:hover {
            color: var(--text);
        }
        
        /* ═══════════════════════════════════════════════════════════════
           LIVE INDICATOR
           ═══════════════════════════════════════════════════════════════ */
        
        .live {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.65rem;
            color: var(--text-muted);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            z-index: 100;
        }
        
        .live-dot {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse-dot 2s ease-in-out infinite;
        }
        
        @keyframes pulse-dot {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        /* ═══════════════════════════════════════════════════════════════
           NOTIFICATION
           ═══════════════════════════════════════════════════════════════ */
        
        .notification {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            padding: 1rem 2rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 100px;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            color: var(--text);
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 1001;
            backdrop-filter: blur(10px);
        }
        
        .notification.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Organic layers -->
    <div class="grain"></div>
    <div class="breath"></div>
    <div class="vignette"></div>
    
    <!-- Live indicator -->
    <div class="live">
        <div class="live-dot"></div>
        <span id="live-text">live</span>
    </div>
    
    <!-- Notification -->
    <div class="notification" id="notification"></div>
    
    <div class="container">
        <header>
            <h1>enjoy</h1>
            <p class="tagline">a living organism</p>
        </header>
        
        <!-- The Organism -->
        <div class="organism">
            <canvas id="canvas"></canvas>
        </div>
        
        <!-- Data -->
        <div class="data">
            <div class="datum">
                <div class="datum-value" id="level">1</div>
                <div class="datum-label">level</div>
            </div>
            <div class="datum">
                <div class="datum-value" id="score">0</div>
                <div class="datum-label">score</div>
            </div>
            <div class="datum">
                <div class="datum-value" id="souls">0</div>
                <div class="datum-label">souls</div>
            </div>
        </div>
        
        <!-- Progress -->
        <div class="progress">
            <div class="progress-label">next evolution · <span id="progress-pct">0</span>%</div>
            <div class="progress-track">
                <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
            </div>
        </div>
        
        <!-- CTA -->
        <div class="cta">
            <a href="https://github.com/fabriziosalmi/enjoy">contribute</a>
        </div>
        
        <footer>
            <a href="https://github.com/fabriziosalmi/enjoy/blob/main/LORE.md">lore</a>
            &nbsp;·&nbsp;
            <a href="voice.html">voice</a>
        </footer>
    </div>

    <script>
        // ═══════════════════════════════════════════════════════════════
        // ORGANIC PARTICLE SYSTEM
        // ═══════════════════════════════════════════════════════════════
        
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        let mouse = { x: null, y: null };
        let lastState = null;
        
        function resize() {
            const rect = canvas.parentElement.getBoundingClientRect();
            width = canvas.width = rect.width * devicePixelRatio;
            height = canvas.height = rect.height * devicePixelRatio;
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';
            ctx.scale(devicePixelRatio, devicePixelRatio);
        }
        
        class Particle {
            constructor(name, karma) {
                this.name = name;
                this.karma = karma;
                this.x = Math.random() * (width / devicePixelRatio);
                this.y = Math.random() * (height / devicePixelRatio);
                this.baseRadius = 3 + Math.min(karma / 10, 15);
                this.radius = this.baseRadius;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = 0.2 + Math.random() * 0.3;
                this.wobble = Math.random() * Math.PI * 2;
                this.wobbleSpeed = 0.02 + Math.random() * 0.02;
                this.hue = 240 + Math.random() * 30; // Purple-blue range
            }
            
            update(time) {
                // Organic movement - sine waves
                this.wobble += this.wobbleSpeed;
                this.angle += Math.sin(this.wobble) * 0.02;
                
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                
                // Soft boundaries
                const padding = 50;
                const w = width / devicePixelRatio;
                const h = height / devicePixelRatio;
                
                if (this.x < padding) this.angle = Math.random() * Math.PI - Math.PI/2;
                if (this.x > w - padding) this.angle = Math.random() * Math.PI + Math.PI/2;
                if (this.y < padding) this.angle = Math.random() * Math.PI;
                if (this.y > h - padding) this.angle = -Math.random() * Math.PI;
                
                // Breathing radius
                this.radius = this.baseRadius + Math.sin(time * 0.002 + this.wobble) * 2;
                
                // Mouse attraction
                if (mouse.x !== null) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 150) {
                        this.x += dx * 0.01;
                        this.y += dy * 0.01;
                    }
                }
            }
            
            draw() {
                // Glow
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius * 3
                );
                gradient.addColorStop(0, `hsla(${this.hue}, 60%, 60%, 0.3)`);
                gradient.addColorStop(1, 'transparent');
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 3, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // Core
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 50%, 70%, 0.8)`;
                ctx.fill();
            }
        }
        
        function drawConnections() {
            ctx.strokeStyle = 'rgba(99, 102, 241, 0.05)';
            ctx.lineWidth = 1;
            
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 120) {
                        const alpha = (1 - dist / 120) * 0.1;
                        ctx.strokeStyle = `rgba(99, 102, 241, ${alpha})`;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        
                        // Curved connection
                        const midX = (particles[i].x + particles[j].x) / 2;
                        const midY = (particles[i].y + particles[j].y) / 2 + Math.sin(Date.now() * 0.001) * 10;
                        ctx.quadraticCurveTo(midX, midY, particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }
        
        function animate(time) {
            ctx.fillStyle = 'rgba(5, 5, 8, 0.15)';
            ctx.fillRect(0, 0, width / devicePixelRatio, height / devicePixelRatio);
            
            drawConnections();
            
            particles.forEach(p => {
                p.update(time);
                p.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        // ═══════════════════════════════════════════════════════════════
        // DATA LOADING
        // ═══════════════════════════════════════════════════════════════
        
        async function loadData() {
            try {
                const res = await fetch('https://raw.githubusercontent.com/fabriziosalmi/enjoy/main/state.json?' + Date.now());
                const state = await res.json();
                
                // Detect changes
                if (lastState) {
                    if (state.score?.total !== lastState.score?.total) notify('score changed');
                    if (state.levels?.current !== lastState.levels?.current) notify('level up');
                    if (Object.keys(state.players || {}).length !== Object.keys(lastState.players || {}).length) notify('new soul joined');
                }
                lastState = state;
                
                // Update UI
                document.getElementById('level').textContent = state.levels?.current || 1;
                document.getElementById('score').textContent = state.score?.total || 0;
                
                const players = state.players || {};
                const soulCount = Object.keys(players).length;
                document.getElementById('souls').textContent = soulCount;
                
                // Progress
                const next = state.levels?.next_unlock;
                if (next) {
                    const pct = Math.min(100, Math.round(
                        ((next.progress?.score || 0) / next.requires_score * 50) +
                        ((next.progress?.prs || 0) / next.requires_prs * 50)
                    ));
                    document.getElementById('progress-pct').textContent = pct;
                    document.getElementById('progress-fill').style.width = pct + '%';
                }
                
                // Sync particles with players
                Object.entries(players).forEach(([name, data]) => {
                    if (!particles.find(p => p.name === name)) {
                        particles.push(new Particle(name, data.karma || 0));
                    }
                });
                
                // Always have at least some ambient particles
                while (particles.length < 5) {
                    particles.push(new Particle('ambient', 5));
                }
                
            } catch (e) {
                console.log('polling...', e.message);
            }
        }
        
        function notify(msg) {
            const el = document.getElementById('notification');
            el.textContent = msg;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 3000);
        }
        
        // ═══════════════════════════════════════════════════════════════
        // INIT
        // ═══════════════════════════════════════════════════════════════
        
        canvas.addEventListener('mousemove', e => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
        });
        
        canvas.addEventListener('mouseleave', () => {
            mouse.x = null;
            mouse.y = null;
        });
        
        window.addEventListener('resize', resize);
        
        resize();
        loadData();
        animate(0);
        
        // Poll every 5 seconds
        setInterval(loadData, 5000);
    </script>
</body>
</html>
