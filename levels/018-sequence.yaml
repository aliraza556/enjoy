# Level 18: Sequence
level: 18
name: "Sequence"
phase: "Foundation"
milestone: false

description: |
  Your PR must follow the previous.
  If last word started with 'A', yours must start with 'A+1' = 'B'.
  Chain the alphabet.

rules:
  required_patterns:
    - "text"
  max_words: 9
  min_words: 2
  file_type: ".txt"
  max_files: 1
  sequence_type: "alphabetical"

validation:
  - type: "file_extension"
    value: ".txt"
  - type: "sequence_check"
    mode: "first_letter"

karma:
  base: 22
  bonus_conditions:
    - condition: "continues_sequence"
      bonus: 10

unlock_message: "Past and future connect."
