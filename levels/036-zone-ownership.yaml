# Level 36: Zone Ownership
level: 36
name: "Zone Ownership"
phase: "Complexity"
milestone: false

description: |
  Claim a zone temporarily.
  File: claim.txt with zone name.
  Ownership lasts 24 hours.
  Owner gets 1.5x karma from zone.

rules:
  required_patterns:
    - "pattern"
  max_words: 16
  min_words: 4
  file_type: ".txt"
  max_files: 1
  ownership:
    enabled: true
    duration: 86400
    multiplier: 1.5
    filename: "claim.txt"

validation:
  - type: "file_extension"
    value: ".txt"
  - type: "filename"
    value: "claim.txt"
  - type: "zone_available"

karma:
  base: 44
  bonus_conditions:
    - condition: "defend_zone"
      bonus: 20

unlock_message: "This land is your land... for now."
