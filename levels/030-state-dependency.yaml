# Level 30: State Dependency
level: 30
name: "State Dependency"
phase: "Complexity"
milestone: false

description: |
  PR valid only if board is in specific state.
  Check current level, player count, or karma total.
  The game watches back.

rules:
  required_patterns:
    - "pattern"
  max_words: 12
  min_words: 3
  file_type: ".txt"
  max_files: 1
  state_requirements:
    min_players: 5
    min_total_karma: 100

validation:
  - type: "file_extension"
    value: ".txt"
  - type: "state_check"
    requirements: ["min_players", "min_karma"]

karma:
  base: 37
  bonus_conditions:
    - condition: "state_aware"
      bonus: 10

unlock_message: "Context is everything."
