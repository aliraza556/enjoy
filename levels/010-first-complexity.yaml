# Level 10: First Complexity ⭐ MILESTONE
level: 10
name: "First Complexity"
phase: "Foundation"
milestone: true
milestone_emoji: "⭐"

description: |
  ⭐ MILESTONE LEVEL ⭐
  You can now submit TWO files per PR!
  Combine a word file with a metadata file.

rules:
  required_patterns:
    - "word"
  max_words: 5
  min_words: 1
  file_type: [".txt", ".json"]
  max_files: 2
  required_files:
    - type: ".txt"
      content: "word"
    - type: ".json"
      content: "metadata"

validation:
  - type: "file_count"
    min: 1
    max: 2
  - type: "file_types"
    allowed: [".txt", ".json"]

karma:
  base: 14
  bonus_conditions:
    - condition: "both_files"
      bonus: 10

unlock_message: "⭐ COMPLEXITY UNLOCKED. Two becomes one."
celebration: true
