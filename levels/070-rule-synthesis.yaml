# Level 70: Rule Synthesis
level: 70
name: "Rule Synthesis"
phase: "Consciousness"
milestone: false

description: |
  Combine multiple rules into one.
  SYNTHESIZE rule1 + rule2 -> new_rule
  Emergent behavior from combination.
  1 + 1 = 3.

rules:
  required_patterns:
    - "rule"
  max_words: 57
  min_words: 12
  file_type: ".synth"
  max_files: 1
  synthesis:
    enabled: true
    max_inputs: 3
    requires_ownership: true

validation:
  - type: "file_extension"
    value: ".synth"
  - type: "synth_syntax"
    pattern: "^SYNTHESIZE .+ \\+ .+ -> \\w+$"

karma:
  base: 147
  bonus_conditions:
    - condition: "successful_synthesis"
      bonus: 25

unlock_message: "Synthesis complete. New from old."
