# Level 51: Mini Language
level: 51
name: "Mini Language"
phase: "Metamorphosis"
milestone: false

description: |
  Custom DSL for contributions.
  DRAW circle AT 50,50 SIZE 10 COLOR red
  WRITE "hello" AT 20,30
  Simple commands, powerful results.

rules:
  required_patterns:
    - "structure"
  max_words: 31
  min_words: 6
  file_type: ".dsl"
  max_files: 1
  dsl_commands:
    - DRAW
    - WRITE
    - MOVE
    - COLOR
    - SIZE

validation:
  - type: "file_extension"
    value: ".dsl"
  - type: "dsl_syntax"
    commands: ["DRAW", "WRITE", "MOVE", "COLOR", "SIZE"]

karma:
  base: 76
  bonus_conditions:
    - condition: "complex_script"
      min_commands: 5
      bonus: 15

unlock_message: "Language is power. DSL unlocked."
