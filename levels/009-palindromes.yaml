# Level 9: Palindromes
level: 9
name: "Palindromes"
phase: "Foundation"
milestone: false

description: |
  Words that read the same forwards and backwards.
  radar. level. civic. kayak.
  Symmetry is beauty.

rules:
  required_patterns:
    - "text"
  min_words: 1
  file_type: ".txt"
  max_files: 1
  max_words: 1
  requires: "palindrome"

validation:
  - type: "file_extension"
    value: ".txt"
  - type: "palindrome_check"
    case_sensitive: false

karma:
  base: 13
  bonus_conditions:
    - condition: "long_palindrome"
      min_length: 7
      bonus: 10

unlock_message: "Forward or backward, the path is the same."
