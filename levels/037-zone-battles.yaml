# Level 37: Zone Battles
level: 37
name: "Zone Battles"
phase: "Complexity"
milestone: false

description: |
  Challenge zone owners.
  File: battle.txt with target zone.
  Higher karma contribution wins.
  Victor takes the zone.

rules:
  required_patterns:
    - "sequence"
  max_words: 17
  min_words: 4
  file_type: ".txt"
  max_files: 1
  battles:
    enabled: true
    filename: "battle.txt"
    winner: "higher_karma"

validation:
  - type: "file_extension"
    value: ".txt"
  - type: "filename"
    value: "battle.txt"
  - type: "zone_occupied"

karma:
  base: 46
  bonus_conditions:
    - condition: "victory"
      bonus: 30
    - condition: "defeat"
      bonus: 5

unlock_message: "Battle for territory. May karma prevail."
