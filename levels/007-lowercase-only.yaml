# Level 7: Lowercase Only
level: 7
name: "Lowercase Only"
phase: "Foundation"
milestone: false

description: |
  whisper to the void.
  all words must be lowercase.
  quiet. subtle. powerful.

rules:
  required_patterns:
    - "word"
  min_words: 1
  file_type: ".txt"
  max_files: 1
  max_words: 3
  case: "lowercase"

validation:
  - type: "file_extension"
    value: ".txt"
  - type: "case_check"
    required: "lowercase"
  - type: "pattern"
    pattern: "^[a-z\\s]+$"

karma:
  base: 11
  bonus_conditions:
    - condition: "seven_letters"
      bonus: 7

unlock_message: "the void listens to your whisper."
