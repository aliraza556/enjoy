# Level 87: Theme Proposals
level: 87
name: "Theme Proposals"
phase: "Final Ascent"
milestone: false

description: |
  Propose visual themes.
  @theme dark {
    --bg: #000;
    --text: #fff;
    --accent: #6366f1;
  }
  Community selects themes.

rules:
  required_patterns:
    - "component"
  max_words: 119
  min_words: 28
  file_type: ".theme"
  max_files: 1
  theme_constraints:
    max_variables: 20
    format: "css_variables"

validation:
  - type: "file_extension"
    value: ".theme"
  - type: "theme_syntax"
    keyword: "@theme"

karma:
  base: 339
  bonus_conditions:
    - condition: "adopted_theme"
      bonus: 75

unlock_message: "Themes proposed. Aesthetics emerge."
