# Level 4: Color Hint
level: 4
name: "Color Hint"
phase: "Foundation"
milestone: false

description: |
  Your word gains color.
  Add a color name to influence rendering.
  Format: word|color (e.g., "sun|yellow")

rules:
  required_patterns:
    - "word"
  max_words: 2
  min_words: 1
  file_type: ".txt"
  max_files: 1
  format: "word|color"
  valid_colors:
    - red
    - blue
    - green
    - yellow
    - purple
    - orange
    - pink
    - cyan
    - white

validation:
  - type: "file_extension"
    value: ".txt"
  - type: "format_pattern"
    pattern: "^[a-zA-Z]+\\|[a-zA-Z]+$"

karma:
  base: 8
  bonus_conditions:
    - condition: "valid_color"
      bonus: 3

unlock_message: "Color breathes life into the void."
