# Level 69: Rule Optimization
level: 69
name: "Rule Optimization"
phase: "Consciousness"
milestone: false

description: |
  System suggests rule improvements.
  OPTIMIZE rule_id
  AI analyzes and proposes enhancements.
  The game helps you play better.

rules:
  required_patterns:
    - "meta"
  max_words: 53
  min_words: 11
  file_type: ".optimize"
  max_files: 1
  optimization:
    enabled: true
    suggestions_per_rule: 3

validation:
  - type: "file_extension"
    value: ".optimize"
  - type: "optimize_syntax"
    pattern: "^OPTIMIZE \\w+$"

karma:
  base: 142
  bonus_conditions:
    - condition: "applied_optimization"
      bonus: 20

unlock_message: "Optimization awakens. The game teaches."
