# Level 16: Time-Based
level: 16
name: "Time-Based"
phase: "Foundation"
milestone: false

description: |
  The hour of your PR matters.
  Morning (6-12): warm colors
  Afternoon (12-18): bright colors
  Evening (18-24): cool colors
  Night (0-6): dark colors

rules:
  required_patterns:
    - "word"
  max_words: 8
  min_words: 2
  file_type: ".txt"
  max_files: 1
  time_effects:
    morning: "warm_palette"
    afternoon: "bright_palette"
    evening: "cool_palette"
    night: "dark_palette"

validation:
  - type: "file_extension"
    value: ".txt"

karma:
  base: 20
  bonus_conditions:
    - condition: "golden_hour"
      hours: [6, 18]
      bonus: 10

unlock_message: "Time flows through your contribution."
