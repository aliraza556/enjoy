# Level 60: Protocol Definitions
level: 60
name: "Protocol Definitions"
phase: "Metamorphosis"
milestone: false

description: |
  Define communication protocols.
  protocol greeting {
    send: "hello"
    expect: "world"
  }
  Elements can communicate now.

rules:
  required_patterns:
    - "structure"
  max_words: 50
  min_words: 10
  file_type: ".protocol"
  max_files: 1
  protocol_constraints:
    max_protocols: 3
    max_messages: 5

validation:
  - type: "file_extension"
    value: ".protocol"
  - type: "protocol_syntax"
    keywords: ["protocol", "send", "expect", "respond"]

karma:
  base: 100
  bonus_conditions:
    - condition: "bidirectional"
      bonus: 15

unlock_message: "Protocols establish. Communication begins."
