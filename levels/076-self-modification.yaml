# Level 76: Self-Modification
level: 76
name: "Self-Modification"
phase: "Consciousness"
milestone: false

description: |
  High-karma players propose core changes.
  Requires 500+ karma.
  Community must approve.
  The players reshape the game.

rules:
  required_patterns:
    - "rule"
  max_words: 83
  min_words: 16
  file_type: ".proposal"
  max_files: 1
  self_modification:
    enabled: true
    min_karma: 500
    approval_threshold: 0.66
    cooldown: 604800  # 7 days

validation:
  - type: "file_extension"
    value: ".proposal"
  - type: "karma_check"
    min: 500

karma:
  base: 179
  bonus_conditions:
    - condition: "approved_proposal"
      bonus: 100

unlock_message: "You can change the game itself."
