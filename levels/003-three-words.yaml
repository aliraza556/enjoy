# Level 3: Three Words
level: 3
name: "Three Words"
phase: "Foundation"
milestone: false

description: |
  Express more. Up to three words allowed.
  Combine them wisely.

rules:
  required_patterns:
    - "text"
  min_words: 1
  file_type: ".txt"
  max_files: 1
  max_words: 3
  min_length: 2
  max_length: 50

validation:
  - type: "file_extension"
    value: ".txt"
  - type: "word_count"
    max: 3

karma:
  base: 7
  bonus_conditions:
    - condition: "exactly_three_words"
      bonus: 5

unlock_message: "Words multiply. Meaning expands."
