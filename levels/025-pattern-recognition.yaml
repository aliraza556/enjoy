level: 25
name: "Pattern Recognition"
phase: "Complexity"
milestone: true
milestone_emoji: "⭐"

description: |
  ⭐ MILESTONE LEVEL ⭐
  Your PR must match the pattern of the last 3 PRs.
  If they were: word, emoji, word
  Yours must be: emoji (continue the cycle)

rules:
  required_patterns:
    - "sequence"
  max_words: 8
  min_words: 2
  file_type: ".txt"
