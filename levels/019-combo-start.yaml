# Level 19: Combo Start
level: 19
name: "Combo Start"
phase: "Foundation"
milestone: false

description: |
  Consecutive PRs from same user get bonus!
  2 in a row: 1.5x karma
  3 in a row: 2x karma
  Don't break your streak!

rules:
  required_patterns:
    - "word"
  max_words: 9
  min_words: 2
  file_type: ".txt"
  max_files: 1
  combo_system:
    enabled: true
    multipliers:
      2: 1.5
      3: 2.0
      4: 2.5
      5: 3.0

validation:
  - type: "file_extension"
    value: ".txt"

karma:
  base: 23
  bonus_conditions:
    - condition: "combo_active"
      multiplier: "dynamic"

unlock_message: "Consistency breeds power. COMBO!"
