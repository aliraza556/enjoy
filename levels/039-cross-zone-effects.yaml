# Level 39: Cross-Zone Effects
level: 39
name: "Cross-Zone Effects"
phase: "Complexity"
milestone: false

description: |
  Your PR in one zone affects another.
  Use link format: zone1->zone2
  Creates visual connection on board.

rules:
  required_patterns:
    - "pattern"
  max_words: 19
  min_words: 4
  file_type: ".txt"
  max_files: 1
  cross_effects:
    enabled: true
    format: "{zone1}->{zone2}"

validation:
  - type: "file_extension"
    value: ".txt"
  - type: "cross_zone_format"
    pattern: "\\w+->\\w+"

karma:
  base: 48
  bonus_conditions:
    - condition: "distant_link"
      bonus: 20

unlock_message: "Actions ripple across boundaries."
