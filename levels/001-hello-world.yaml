# Level 1: Hello World
# The beginning of everything

level: 1
name: "Hello World"
phase: "Foundation"
milestone: false

description: |
  Your first contribution to the collective.
  Submit a single word in a .txt file.
  Simple. Pure. The seed of everything.

rules:
  required_patterns:
    - "word"
  min_words: 1
  file_type: ".txt"
  max_files: 1
  max_words: 1
  min_length: 2
  max_length: 20
  allowed_chars: "a-zA-Z"

validation:
  - type: "file_extension"
    value: ".txt"
  - type: "word_count"
    max: 1
  - type: "char_pattern"
    pattern: "^[a-zA-Z]+$"

karma:
  base: 5
  bonus_conditions: []

unlock_message: "The void accepts your first word. Welcome, soul."
