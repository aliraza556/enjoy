name: Auto Merge

on:
  pull_request:
    types: [labeled]

jobs:
  merge:
    if: contains(github.event.pull_request.labels.*.name, 'auto-merge')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Configure git
        run: |
          git config user.name "enjoy-bot"
          git config user.email "bot@enjoy.game"
      
      - name: Fetch PR
        run: |
          git fetch origin pull/${{ github.event.pull_request.number }}/head:pr-branch
      
      - name: Merge PR
        run: |
          git merge pr-branch --no-ff -m "ðŸŽ® Merge PR #${{ github.event.pull_request.number }}"
      
      - name: Install engine dependencies
        run: |
          cd engine
          npm ci
      
      - name: Build engine
        run: |
          cd engine
          npm run build
      
      - name: Apply effect
        run: |
          cd engine
          npm run apply-effect -- --pr-number=${{ github.event.pull_request.number }}
      
      - name: Check for level unlock
        id: level_check
        run: |
          cd engine
          node -e "
            const { loadState } = require('./dist/loader.js');
            const { checkLevelUnlock, unlockNextLevel } = require('./dist/builder.js');
            const { saveState } = require('./dist/loader.js');
            
            const state = loadState();
            if (checkLevelUnlock(state)) {
              unlockNextLevel(state);
              saveState(state);
              console.log('LEVEL_UNLOCKED=true');
            } else {
              console.log('LEVEL_UNLOCKED=false');
            }
          " | tee level_result.txt
          
          if grep -q "LEVEL_UNLOCKED=true" level_result.txt; then
            echo "unlocked=true" >> $GITHUB_OUTPUT
          else
            echo "unlocked=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Build Pages (if level >= 1)
        run: |
          cd engine
          node -e "
            const { loadState } = require('./dist/loader.js');
            const { buildPages } = require('./dist/builder.js');
            
            const state = loadState();
            if (state.levels.current >= 1) {
              buildPages();
            }
          "
      
      - name: Commit changes
        run: |
          git add state.json
          git add docs/ || true
          git add contributions/ || true
          git commit -m "ðŸ“Š Update state from PR #${{ github.event.pull_request.number }}" || echo "No changes to commit"
      
      - name: Push changes
        run: |
          git push origin main
      
      - name: Close PR
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              state: 'closed'
            });
            
            const levelUnlocked = '${{ steps.level_check.outputs.unlocked }}' === 'true';
            
            let comment = `## ðŸŽ‰ Merged!\n\n`;
            comment += `Your contribution has been added to the game.\n\n`;
            
            if (levelUnlocked) {
              comment += `## ðŸš€ **LEVEL UP!**\n\n`;
              comment += `A new level has been unlocked!\n`;
              comment += `Check out the board to see what's changed.\n\n`;
            }
            
            comment += `---\n_The repo is the game_`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
